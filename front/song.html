<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title> Song Info </title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url('photo/bc_pho/2.png');
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    #header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 75%;
      margin-top: 20px;
    }
    input[type=text] {
      width: 100%;
      height: 50%;
      padding: 12px 20px;
      display: inline-block;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    .divider {
      width: 75%;
    }
    .space-separator {
      height: 20px;
    }
    .song-info-frame {
      background-color: #4B4B4B;
      padding: 20px;
      color: white;
      width: 60%;
      margin: auto;
      border-radius: 15px;
      display: flex;
      align-items: center;
    }
    .song-info-frame img {
      height: 100%;
      margin-right: 20px;
    }
    .song-details {
      flex-grow: 1;
    }
    .star-container {
      display: flex;
      margin-top: 20px;
    }
    .star {
      height: 5px;
      margin-right: 5px;
    }
    #CommentDiv {
      width: 75%;
    }
    .comment-frame {
      background-color: #4B4B4B;
      padding: 20px;
      color: white;
      width: 600px;
      margin: auto;
      border-radius: 15px;
      display: flex;
      align-items: center;
    }
    .comment-frame img {
      height: 100%;
      margin-right: 20px;
    }
    .comment-details {
      flex-grow: 1;
    }

    #likeButton {
      background-color: white;
      color: black;
      border: none;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 20px 2px;
      cursor: pointer;
    }

  </style>
</head>
<body>
<div id="header">
  <img src="./photo/logo.png" alt="Logo" style="height:50px;">
  <h2><a id="mainPageLink" href="main-page.html" style="color: black; text-decoration: none;">Oldays</a></h2>
  <h2><a id="playlistLink" href="playlist.html" style="color: black; text-decoration: none;">Playlist</a></h2>
  <h2><a id="recommandationLink" href="recommandation.html" style="color: black; text-decoration: none;">Recommendations</a></h2>
  <h2><a id="loginLink" href="welcome.html" style="color: black; text-decoration: none;">Login</a></h2>
</div>
<script>
  var urlParams = new URLSearchParams(window.location.search);
  var username = urlParams.get('username');
  localStorage.setItem('username', username);
  var loginLink = document.getElementById('loginLink');
  var mainPageLink = document.getElementById('mainPageLink');
  var playlistLink = document.getElementById('playlistLink');
  var recommandationLink = document.getElementById('recommandationLink');
  if (username) {
    loginLink.textContent = 'Profile';
    loginLink.href = `./profile.html?username=${username}`;
    mainPageLink.href = `./main-page.html?username=${username}`;
    playlistLink.href = `./playlist.html?username=${username}`;
    recommandationLink.href = `./recommandation.html?username=${username}`;
  } else {
    loginLink.textContent = 'Login';
    loginLink.href = './welcome.html';
    playlistLink.href = './welcome.html';
    recommandationLink.href = './welcome.html';
  }
</script>
<hr class="divider">
<div class="song-info-frame">
  <img src="./photo/default_album.jpg" alt="Default album cover">
  <div class="song-details">
    <h2>ZheShiShaGeA</h2>
    <p>Artist Bu Dao A</p>
    <p>Genre Bu Dao A</p>
    <p>There is no description currently.</p>
    <div class="star-container">
      <img class="star" src="./photo/star-empty.jpg" alt="Star 5" style="height:25px;">
      <img class="star" src="./photo/star-empty.jpg" alt="Star 4" style="height:25px;">
      <img class="star" src="./photo/star-filled.jpg" alt="Star 3" style="height:25px;">
      <img class="star" src="./photo/star-filled.jpg" alt="Star 2" style="height:25px;">
      <img class="star" src="./photo/star-filled.jpg" alt="Star 1" style="height:25px;">
    </div>
  </div>
</div>
<script>
  var songDetails = document.querySelector(".song-info-frame .song-details");
  var starContainer = document.querySelector(".star-container");
  var songName = urlParams.get('songName');
  var username = urlParams.get('username');
  fetch(`http://localhost:8081/songInfo`, {
    method: 'POST',
    headers: {
      'Content-Type': 'application/json'
    },
    body: JSON.stringify({songName: songName})
  })
    .then(response => response.json())
    .then(data => {
      var averageRating = Math.round((Math.random() * 4) + 1 * 100) / 100;
      songDetails.innerHTML = `
        <h2>${data.mName}</h2>
        <p>Artist: ${data.aName}</p>
        <p>Genre: ${data.genre}</p>
        <p>Topic: ${data.topic}</p>
        <p>Lyrics: ${data.lyrics}</p>
        <p>Average rating: ${averageRating}</p>
      `;
      var starsHtml = '';
      for (var i = 0; i < 5; i++) {
        if (i < data.rating) {
          starsHtml += '<img class="star" src="./photo/star-filled.jpg" alt="Star ' + (i + 1) + '" style="height:25px;">';
        } else {
          starsHtml += '<img class="star" src="./photo/star-empty.jpg" alt="Star ' + (i + 1) + '" style="height:25px;">';
        }
      }
      starContainer.innerHTML = starsHtml;
    })
    .catch(err => {
      console.error(err);
    });
</script>
<div class="space-separator"></div>
<div class="song-info-frame">
  <img src="./photo/userDefault.png" alt="Default user picture" style="height:200px;">
  <form id="reviewForm">
    <div class="song-details">
      <h2>Your comments:</h2>
      <p>Rating: </p>
      <div class="rating">
        <input type="radio" name="rating" value="1"> 1
        <input type="radio" name="rating" value="2"> 2
        <input type="radio" name="rating" value="3"> 3
        <input type="radio" name="rating" value="4"> 4
        <input type="radio" name="rating" value="5"> 5
      </div>
      <div class="space-separator"></div>
      <div id="CommentDiv">
        <textarea id="myComment" name="comment" placeholder="Show everyone your idea .."></textarea>
      </div>
      <input type="submit" value="Submit">
    </div>
  </form>
</div>
<script>
  document.getElementById('reviewForm').addEventListener('submit', function(e) {
    e.preventDefault();
    var rating = document.querySelector('input[name="rating"]:checked').value;
    var comment = document.getElementById('myComment').value;
    var username = urlParams.get('username');

    if (rating && comment && username) {
      fetch('http://localhost:8081/commentSong', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          songName: songName,
          userName: username,
          rating: rating,
          comment: comment
        })
      })
        .then(response => response.json())
        .then(data => {
          console.log(data);
          comment.value = '';
          rating.checked = false;
        })
        .catch(err => {
          console.error(err);
        });
    } else {
      alert('Please rate and comment the song!');
    }
  });
</script>
<div class="space-separator"></div>
<h1> Hear the voice of the others. </h1>
<div id="comments">
</div>
<script>
  fetch(`http://localhost:8081/getComments`, {
    method: 'POST',
    headers: {
      'Content-Type': 'application/json'
    },
    body: JSON.stringify({songName: songName})
  })
    .then(response => response.json())
    .then(comments => {
      var commentsDiv = document.getElementById('comments');
      comments.forEach(comment => {
        var likeNum = Math.floor(Math.random() * 10) + 1;
        var commentHtml = `
          <hr class="divider">
          <div class="comment-frame">
            <img src="./photo/userDefault.png" alt="Default user picture" style="height:200px;">
            <div class="comment-details">
              <h2>${comment.username}:</h2>
              <p>Rating: ${comment.rating}</p>
              <p>Comment: ${comment.comment}</p>
              <p>Like Number: ${likeNum} </p>
              <buttun id="likeButton" onclick="handleLike()">Like</buttun>
            </div>
          </div>
        `;
        commentsDiv.innerHTML += commentHtml;
      });
    })
    .catch(err => {
      console.error(err);
    });
</script>


<script>
  function handleLike() {
    alert('Record this song as one of your favorite!')
  }
</script>



</body>
</html>
